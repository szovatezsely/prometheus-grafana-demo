# ========== Spring Boot App Info ==========
spring.application.name=prometheus-grafana-demo

# ========== H2 Database (in-memory) ==========
spring.datasource.url=jdbc:h2:mem:usersdb
# Allow reaching it outside from Docker
spring.h2.console.settings.web-allow-others=true
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
# Have console enabled
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# ========== Spring Batch ==========
# Have to disable since the app would stop without it.
spring.batch.job.enabled=false
# Necessary for schema generation.
spring.batch.initialize-schema=always

# ========== Generator SQL for Spring Batch ==========
# Necessary since batch job is disabled at start, so the tables are not autogenerated.
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema-batch.sql

# ========== Actuator Endpoints ==========
management.endpoints.web.exposure.include=health,metrics,prometheus

# ========== Micrometer / Prometheus Integration ==========
management.metrics.export.prometheus.enabled=true

# ========== Tracing (OpenTelemetry integration) ==========
management.tracing.enabled=true